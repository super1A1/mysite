<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .setting-option {
            margin: 10px 0;
            padding: 10px;
            background-color: #ff6b6b;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .setting-option:hover {
            background-color: #ff4c4c;
        }

        /* Темная тема */
        .dark-theme {
            background-color: #333;
            color: white;
        }

        .dark-theme .setting-option {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Settings</h1>

    <div class="setting-option" onclick="changeTheme()">Toggle Dark Theme</div>
    <div class="setting-option">Other setting 1</div>
    <div class="setting-option">Other setting 2</div>
    <div class="setting-option" onclick="goToMainSite()">Go to Main Site</div>

    <script>
        function changeTheme() {
            document.body.classList.toggle('dark-theme');
        }

        function goToMainSite() {
            window.location.href = 'https://yourmainsite.com'; // Замените на ваш URL
        }
    </script>

</body>
</html>
